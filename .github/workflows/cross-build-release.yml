name: Release

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always #https://doc.rust-lang.org/cargo/reference/config.html#termcolor
  OPENSSL_LIB_DIR: ${{github.workspace}}/depend/openssl/android-x86_64/lib
  OPENSSL_INCLUDE_DIR: ${{github.workspace}}/depend/openssl/android-x86_64/include
  AR: $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android-ar
  CC: $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android29-clang
  LD: $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android-ld 

jobs:

  publish-to-github:
    name: Publish to Github
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
#         - build: x86
#           os: ubuntu-latest
#           rust: stable
#           target: i686-linux-android
#           linker: i686-linux-android29-clang
#           cross: true
        - build: x86_64
          os: ubuntu-latest
          rust: nightly
          target: x86_64-linux-android
          linker: x86_64-linux-android29-clang
          cross: true
#         - build: arm-v7
#           os: ubuntu-latest
#           rust: stable
#           target: armv7-linux-androideabi
#           linker: armv7a-linux-androideabi29-clang
#           cross: true
#         - build: aarch64
#           os: ubuntu-latest
#           rust: stable
#           target: aarch64-linux-android
#           linker: aarch64-linux-android29-clang
#           cross: true
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Cache #缓存依赖关系和输出已改善执行时间
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ~/.rustup
          target
        key: ${{ runner.os }}-${{ matrix.rust }}

#     - name: Install Linker
#       if: matrix.cross
#       run: |
#         sudo apt-get update
#         sudo apt-get install ${{ matrix.linker }}

    - name: Install Rust
      run: |
        rustup install ${{ matrix.rust }}
        rustup default nightly
        rustup target add ${{ matrix.target }}
        rustup show
    - name: Install libusb
      run: | 
       sudo apt-get install libusb-dev
       sudo apt-get install libusb-1.0-0-dev
       sudo apt-get install libunwind-dev
       
#     - name: Setup Android SDK
#       uses: android-actions/setup-android@v2
       
    - name: Android NDK set
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r22b
        add-to-path: true

    - name: Build
      run: | 
        env OPENSSL_STATIC=1
        echo ${{ matrix.target }}
        sudo ln -s $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/x86_64-linux-android/30/liblog.so /usr/local/lib/liblog.so
        cargo build --release --target ${{ matrix.target }}
