name: Test

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install opssl
      run: |
        export OPENSSL_INCLUDE_DIR='sudo apt-get install openssl'/include
        export OPENSSL_INCLUDE_DIR2='sudo apt-get install libssl-dev'/lib
        echo $OPENSSL_INCLUDE_DIR
        echo $OPENSSL_INCLUDE_DIR2
        env
        
    - name: list_command
      run: |
        ls ${{github.workspace}}
        sudo apt-get install android-liblog
        sudo apt-get install libunwind-dev

    - uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r23
        add-to-path: true
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - run: | 
          ls /opt/
          echo $ANDROID_NDK_HOME
          ls $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/
          echo AAAAA
          ls $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/
          echo BBBBB
          ls $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/x86_64-linux-android/
          echo CCCCC
          ls $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/x86_64-linux-android/30/
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
